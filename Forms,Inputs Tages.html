<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms and Input Tags</title>
</head>

<body>
    <h2>Forms Tags</h2>
    <form action="backend.php">
        <label for="name"> Name:</label>
        <div>

            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Course: <input type="text" name="mycourse">
        </div>
        <br>
        <div>

            Email: <input type="email" name="myemail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="mydate">

        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <label for="Eligible">Are You Eligible?: </label>
        <div>
            <input type="checkbox" name="MyEligibility" id="Eligible">
        </div>
        <br>
        <div>
            Enter Your Site URL:<input type="url" name="URL" id="">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Order <input
                type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write About Your Self: <br><textarea name="my Text" id="" cols="50" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
