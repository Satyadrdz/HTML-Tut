<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <h2>Digital Marketing Application Form. </h2>
    <form action="backend.py">
        <div>
            Name: <input type="text" name="MyName">
        </div>
        <br>
        <div>
            Father's Name: <input type="text" name="Father Name">
        </div>
        <br>
        <div>
            Email:<input type="email" name="myemail" id="">
        </div>
        <br>
        <div>
            DOB: <input type="timedate" name="MyDOB" id="">
        </div>
        <br>
        <div>
            Mobile No. <input type="text" name="mynumber" id="">
        </div>
        <br>
        <div>
            Are You 18+?<input type="checkbox" name="Age" id="">
        </div>
        <br>
        <div>
       Write About Your Self: <br> <textarea name="Self" id="" cols="20" rows="10"></textarea>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="mygender" id="" > Female <input type="radio" name="mygender" id="">
        </div>
        <br>
        <div>Enter Your Site URL:<input type="url" name="URL" id=""></div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset ">
        </div>
    </form>
</body>

</html>
