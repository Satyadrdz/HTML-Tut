<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is Paragraphs</p>
    </div>
    <div class="container">
        <p>This is Another &nbsp; Paragraphs</p>
        <p>Paragraphs is Written Like This &lt; p> </p>
        <p>Pound is Written Like This &pound;</p>
        <p>Copyright is written Like This &copy;</p>
        <p>This Empty Character is Written Like this &#8203 &#8203 &#8203;</p>
    </div>
   
</body>
</html>
